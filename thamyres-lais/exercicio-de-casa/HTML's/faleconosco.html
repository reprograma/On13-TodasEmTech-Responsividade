            <section class="card-fale-conosco">
                <h1 class="introducao__titulo">Fale Comigo</h1>
                <form>
                    <div class="campo__form">
                     <label for="nome">Nome Completo:</label>
                        <input id="nome" type="text" name="nome" placeholder="Digite o seu nome completo" required>
                        
                        <label for="idade">Qual a sua idade?:</label>
                        <input id="idade" type="number" name="idade" min="0" max="120" value="0">
                        
                        <label for="email">Digite o seu email:</label>
                        <input id="email" type="email" name="email" placeholder="seuemail@dominio.com" required>

                        <label for="telefone">Digite o seu telefone:</label>
                        <input  id="telefone" type="tel" name="telefone" placeholder="(XX) XXXXX-XXXX">

                        <label for="mensagem">Digite a sua mensagem:</label>
                        <textarea id="mensagem" name="mensagem" placeholder="Digite a sua mensagem"></textarea required>

                        <label for="hobbies">Qual o seu hobby favorito?</label>
                        <select name="hobbies-que-eu-gosto" id="hobbies">
                            <option value="desenhar">Desenhar</option>
                            <option value="Assistir">Assistir</option>
                            <option value="ler">Ler</option>
                        </select>
                    </div>
                    
                    <fieldset>
                        <legend>Como podemos entrar em contato com você?</legend>
                        <div>
                            <input type="radio" checked value="whatsapp" name="contato" id="whatsapp"><label for="whatsapp">Whatsapp</label>
                            <input type="radio" value="linkedin" name="contato" id="linkedin"><label for="linkedin">Linkedin</label>
                            <input type="radio" value="email1" name="contato" id="email1"><label for="email1">E-mail</label>
                        </div>     
                    </fieldset>
                    <div>
                        <input type="checkbox" checked><label>Concorda que eu entre em contato com você?</label>
                    </div>
                    <div class="form-botao">
                        <input type="submit" value="Enviar formulário">
                    </div>

                </form>

            </section>
